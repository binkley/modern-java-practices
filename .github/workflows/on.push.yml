name: "Push"

"on":
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'images/**'

permissions:
  contents: read
  packages: write

jobs:
  #
  # --- Builds: Earthly ---
  #

  ## Gradle: Earthly
  build-earthly-gradle:
    name: "Build (Earthly)"
    uses: ./.github/workflows/gradle.earthly.yml
    strategy:
      matrix:
        java: [17, 21]
    secrets: inherit
    with:
      runner: ubuntu-latest
      java: ${{ matrix.java }}

  ## Gradle: Earthly
  build-earthly-maven:
    uses: ./.github/workflows/maven.earthly.yml
    strategy:
      matrix:
        java: [17, 21]
    secrets: inherit
    with:
      runner: ubuntu-latest
      java: ${{ matrix.java }}

  #
  # --- Builds: Batect ---
  #

  # coming soon.

  #
  # --- Checks ---
  #

  ## Scan code with CodeQL.
  checks-codeql:
    name: "Checks"
    uses: ./.github/workflows/checks.codeql.yml

  ## Scan dependencies for vulnerabilities.
  checks-scorecards:
    name: "Checks"
    uses: ./.github/workflows/checks.scorecards.yml
